<p>movie<darker>wiki</darker></p>
</header>
<form action="search.html" onsubmit="return passValue()">
        <input type="text" size="50" id="txtbox" placeholder="Search For Movies" name="searchbox">
        <input type="submit" id="submit" value="Search" style="background-color:white;border:0pt;" onclick="passValue()">
</form>

    <script>
          function passValue(){

              var value= document.getElementById("txtbox").value;
              if(value==""){
                alert(' Please enter any movie name to continue');
                return false;
            }
            else
              localStorage.setItem("txtvalue",value);
          }
    </script>
